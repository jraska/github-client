apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.firebase.firebase-perf'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    applicationId "com.jraska.github.client"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionName rootProject.ext.version
    versionCode rootProject.ext.versionCode

    testInstrumentationRunner "com.jraska.github.client.TestRunner"
  }

  compileOptions {
    sourceCompatibility rootProject.ext.sourceCompatibility
    targetCompatibility rootProject.ext.sourceCompatibility
  }

  buildTypes {
    debug {
      signingConfig signingConfigs.debug
      applicationIdSuffix '.dev'
      versionNameSuffix '-dev'
    }
  }

  signingConfigs {
    debug {
      storeFile file("debug.keystore")
      storePassword "github-client"
      keyAlias "github-client"
      keyPassword "github-client"
    }
  }

  testOptions {
    unitTests.returnDefaultValues = true
  }
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

  compile project(':client-domain')
  compile project(':client-data')

  compile 'com.android.support:appcompat-v7:26.1.0'
  compile 'com.android.support:design:26.1.0'
  compile 'com.android.support:cardview-v7:26.1.0'
  compile 'com.android.support:customtabs:26.1.0'
  compile 'com.android.support:support-compat:26.1.0'
  compile 'com.android.support:animated-vector-drawable:26.1.0'

  compile 'com.google.firebase:firebase-core:11.4.2'
  compile 'com.google.firebase:firebase-crash:11.4.2'
  compile 'com.google.firebase:firebase-config:11.4.2'
  compile 'com.google.firebase:firebase-perf:11.4.2'
  compile 'com.google.firebase:firebase-messaging:11.4.2'
  compile 'com.google.firebase:firebase-database:11.4.2'

  compile "android.arch.lifecycle:runtime:1.0.0"

  compile 'com.facebook.fresco:fresco:1.5.0'

  compile 'com.jakewharton:butterknife:8.8.1'
  annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
  kapt 'com.jakewharton:butterknife-compiler:8.8.1'

  compile 'com.airbnb.android:epoxy:2.5.0'

  kapt 'com.google.dagger:dagger-compiler:2.11'

  compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
  compile 'com.jakewharton.threetenabp:threetenabp:1.0.5'

  compile 'com.jakewharton.timber:timber:4.5.1'

  testCompile 'com.google.code.gson:gson:2.8.1'

  testCompile 'junit:junit:4.12'
  testCompile 'javax.inject:javax.inject:1'
  testCompile 'org.mockito:mockito-core:2.10.0'
  testCompile 'org.assertj:assertj-core:3.8.0'
  testCompile 'org.threeten:threetenbp:1.3.6' // to fix failures with three ten db
  testCompile 'com.android.support:support-annotations:26.1.0' //to fix dependency conflicts

  androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.1'
  androidTestCompile 'com.android.support.test:runner:1.0.1'
  androidTestCompile 'com.android.support:support-annotations:26.1.0' //to fix dependency conflicts
  androidTestCompile 'org.mockito:mockito-core:2.9.0'
  androidTestCompile 'com.linkedin.dexmaker:dexmaker-mockito:2.2.0'
}

apply plugin: 'com.google.gms.google-services'
repositories {
  mavenCentral()
}
