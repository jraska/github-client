apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'okreplay'
apply plugin: 'io.fabric'

android {
  compileSdkVersion 27
  buildToolsVersion '27.0.3'

  defaultConfig {
    applicationId "com.jraska.github.client"
    minSdkVersion 21
    targetSdkVersion 27
    versionName '0.6.0'
    versionCode 6
    multiDexEnabled true

    testInstrumentationRunner "com.jraska.github.client.TestRunner"
  }

  adbOptions {
    installOptions "-g"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  buildTypes {
    debug {
      signingConfig signingConfigs.debug
      applicationIdSuffix '.dev'
      versionNameSuffix '-dev'
    }
  }

  signingConfigs {
    debug {
      storeFile file("debug.keystore")
      storePassword "github-client"
      keyAlias "github-client"
      keyPassword "github-client"
    }
  }

  testOptions {
    unitTests.returnDefaultValues = true
  }
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

  compile project(':client-domain')
  compile project(':client-data')

  compile 'com.android.support:appcompat-v7:27.1.1'
  compile 'com.android.support:design:27.1.1'
  compile 'com.android.support:cardview-v7:27.1.1'
  compile 'com.android.support:customtabs:27.1.1'
  compile 'com.android.support:support-compat:27.1.1'
  compile 'com.android.support:animated-vector-drawable:27.1.1'

  compile 'com.google.firebase:firebase-core:15.0.0'
  compile 'com.google.firebase:firebase-config:15.0.0'
  compile 'com.google.firebase:firebase-perf:15.0.0'
  compile 'com.google.firebase:firebase-messaging:15.0.0'
  compile 'com.google.firebase:firebase-database:15.0.0'
  compile 'com.crashlytics.sdk.android:crashlytics:2.9.1'

  compile 'android.arch.lifecycle:runtime:1.1.1'

  compile 'com.facebook.fresco:fresco:1.9.0'

  compile 'com.jakewharton:butterknife:8.8.1'
  kapt 'com.jakewharton:butterknife-compiler:8.8.1'

  compile 'com.airbnb.android:epoxy:2.11.0'

  kapt 'com.google.dagger:dagger-compiler:2.15'

  compile 'io.reactivex.rxjava2:rxandroid:2.0.2'
  compile 'com.jakewharton.threetenabp:threetenabp:1.0.5'

  testCompile 'com.google.code.gson:gson:2.8.2'

  testCompile 'junit:junit:4.12'
  testCompile 'javax.inject:javax.inject:1'
  testCompile 'org.mockito:mockito-core:2.18.0'
  testCompile 'org.assertj:assertj-core:3.9.1'
  testCompile 'org.threeten:threetenbp:1.3.6' // to fix failures with three ten db
  testCompile 'com.android.support:support-annotations:27.1.1' //to fix dependency conflicts

  androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.1'
  androidTestCompile 'com.android.support.test:runner:1.0.1'
  androidTestCompile 'com.android.support:support-annotations:27.1.1' //to fix dependency conflicts
  androidTestCompile 'org.mockito:mockito-core:2.9.0'
  // now freezed at 2.9.0, higher version crash the UI tests
  androidTestCompile 'com.linkedin.dexmaker:dexmaker-mockito:2.2.0'
  androidTestCompile 'com.airbnb.okreplay:okreplay:1.4.0'
  androidTestCompile 'com.airbnb.okreplay:espresso:1.4.0'
}

apply plugin: 'com.google.gms.google-services'
repositories {
  mavenCentral()
}
