apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 30
  defaultConfig {
    minSdkVersion 24

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {

  implementation project(':core-api')
  implementation project(':core-android-api')
  implementation project(':navigation-api')
  implementation project(':feature:identity-api')
  implementation project(':feature:ui-common-api')

  kapt rootProject.ext.daggerAnnotationProcessor
  implementation rootProject.ext.dagger

  implementation 'com.airbnb.android:epoxy:4.4.4'
  implementation rootProject.ext.okHttp
  implementation rootProject.ext.frescoDrawee
  implementation 'androidx.recyclerview:recyclerview:1.1.0'
  implementation 'com.google.android.material:material:1.3.0'

  testImplementation 'junit:junit:4.13.2'
  testImplementation 'androidx.arch.core:core-testing:2.1.0'
  testImplementation 'org.mockito:mockito-core:3.8.0'
  testImplementation project(':core-testing')

  androidTestImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
  androidTestImplementation 'org.assertj:assertj-core:3.19.0'
}
