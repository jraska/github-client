apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 30
  defaultConfig {
    minSdkVersion 24
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  implementation project(':core-api')
  implementation project(':core-android-api')
  implementation project(':feature:config-debug-api')
  implementation project(':feature:ui-common-api')

  kapt rootProject.ext.daggerAnnotationProcessor
  implementation rootProject.ext.dagger

  implementation 'androidx.recyclerview:recyclerview:1.1.0'
  implementation 'com.airbnb.android:epoxy:4.4.2'

  testImplementation 'junit:junit:4.13.2'
  testImplementation project(':core-testing')
  testImplementation 'org.assertj:assertj-core:3.19.0'
}
