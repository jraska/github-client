apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 30
  defaultConfig {
    minSdkVersion 24
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  kotlinOptions {
    jvmTarget = JavaVersion.VERSION_1_8.toString()
  }
}

dependencies {
  implementation project(':core-api')
  implementation project(':core-android-api')
  implementation project(':feature:ui-common-api')
  implementation project(':navigation-api')

  kapt rootProject.ext.daggerAnnotationProcessor
  implementation rootProject.ext.dagger

  implementation rootProject.ext.retrofit
  implementation rootProject.ext.retrofitGsonConverter
  implementation rootProject.ext.retrofitRxJavaAdapter
  implementation 'com.google.code.gson:gson:2.8.6'

  implementation 'com.google.android.material:material:1.3.0'
  implementation 'androidx.recyclerview:recyclerview:1.2.0'
  implementation 'com.airbnb.android:epoxy:4.4.4'
  implementation rootProject.ext.fresco
  implementation 'org.threeten:threetenbp:1.4.4:no-tzdb'

  implementation 'androidx.lifecycle:lifecycle-reactivestreams-ktx:2.3.1'

  testImplementation okHttpMockWebServer
  testImplementation okHttpLoggingInterceptor
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.assertj:assertj-core:3.18.1'
  testImplementation project(':core-testing')
  testImplementation 'androidx.arch.core:core-testing:2.1.0'
  testImplementation 'com.jraska.livedata:testing-ktx:1.1.2'
  kaptTest rootProject.ext.daggerAnnotationProcessor
}
