apply plugin: 'com.android.dynamic-feature'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
  compileSdkVersion 28
  defaultConfig {
    minSdkVersion 21
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  implementation project(':core')
  implementation project(':core-android')
  implementation project(':lib:dynamic-features')
  implementation project(':app')

  implementation project(':lib:dynamic-features')

  implementation 'com.google.android.play:core:1.6.1'

  implementation 'com.airbnb.android:epoxy:3.8.0'
  implementation 'com.jraska:console:1.0.0'
  implementation 'com.jraska:console-timber-tree:1.0.0'

  implementation 'com.google.dagger:dagger:2.25.2'
  kapt 'com.google.dagger:dagger-compiler:2.25.2'

  testImplementation 'junit:junit:4.12'
  testImplementation 'org.assertj:assertj-core:3.13.2'

  androidTestImplementation 'androidx.appcompat:appcompat:1.1.0'
  androidTestImplementation 'com.google.android.gms:play-services-basement:17.0.0'
}
