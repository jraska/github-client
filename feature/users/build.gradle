apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 30
  defaultConfig {
    minSdkVersion 24

    testInstrumentationRunner "com.jraska.github.client.users.test.TestRunner"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  kotlinOptions {
    jvmTarget = JavaVersion.VERSION_1_8.toString()
  }
}

dependencies {
  implementation project(':core-api')
  implementation project(':core-android-api')
  implementation project(':navigation-api')
  implementation project(':feature:config-debug-api')
  implementation project(':feature:ui-common-api')

  kapt rootProject.ext.daggerAnnotationProcessor
  implementation rootProject.ext.dagger

  implementation rootProject.ext.retrofit
  implementation rootProject.ext.retrofitGsonConverter
  implementation rootProject.ext.retrofitRxJavaAdapter
  implementation 'com.google.code.gson:gson:2.8.7'

  implementation 'com.google.android.material:material:1.4.0'
  implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
  implementation 'androidx.recyclerview:recyclerview:1.2.1'
  implementation 'com.airbnb.android:epoxy:4.6.2'
  implementation rootProject.ext.fresco
  implementation 'org.threeten:threetenbp:1.4.4:no-tzdb'

  implementation 'androidx.lifecycle:lifecycle-reactivestreams-ktx:2.3.1'

  testImplementation 'com.jraska.livedata:testing-ktx:1.2.0'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.assertj:assertj-core:3.20.2'
  testImplementation 'androidx.arch.core:core-testing:2.1.0'
  testImplementation okHttpMockWebServer
  testImplementation project(':core-testing')
  kaptTest rootProject.ext.daggerAnnotationProcessor

  androidTestImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
  androidTestImplementation 'org.assertj:assertj-core:3.20.2'
  androidTestImplementation 'androidx.test:runner:1.4.0'
  androidTestImplementation 'androidx.test:rules:1.4.0'

  kaptAndroidTest rootProject.ext.daggerAnnotationProcessor
  androidTestImplementation project(':core-testing')
  androidTestImplementation project(':core-android-testing')
  androidTestImplementation project(':core')
  androidTestImplementation okHttpMockWebServer
  androidTestImplementation 'com.jakewharton.timber:timber:5.0.1'
}
