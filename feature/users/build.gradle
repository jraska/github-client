apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 29
  defaultConfig {
    minSdkVersion 21
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  implementation project(':core')
  implementation project(':core-android')
  implementation project(':navigation')

  kapt rootProject.ext.daggerAnnotationProcessor
  implementation rootProject.ext.dagger

  api 'com.squareup.retrofit2:retrofit:2.8.1'
  api 'com.squareup.retrofit2:converter-gson:2.8.1'
  api 'com.squareup.retrofit2:adapter-rxjava2:2.8.1'
  api 'com.google.code.gson:gson:2.8.6'

  implementation 'com.airbnb.android:epoxy:3.11.0'
  implementation 'com.facebook.fresco:drawee:2.2.0'

  testImplementation 'com.jraska.livedata:testing:1.1.2'
  testImplementation 'com.jraska.livedata:testing-ktx:1.1.2'
  testImplementation 'junit:junit:4.13'
  testImplementation 'org.assertj:assertj-core:3.15.0'
  testImplementation 'org.mockito:mockito-core:3.3.3'
  testImplementation 'androidx.arch.core:core-testing:2.1.0'
  testImplementation 'androidx.annotation:annotation:1.1.0'
  testImplementation project(':core-testing')
}
